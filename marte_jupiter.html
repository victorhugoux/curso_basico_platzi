<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en martes o en jupiter</title>
    </head>
    <body>
        <h1>Mi peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o en Jupiter</p>
        <script>
            var Usuario = prompt ("Â¿Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu planeta.\n 1 es marte, 2 es jupiter"));
            var peso = parseInt(Usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_Jupiner = 24.8;
            var peso_final;
            var nombre;
            if(planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "Marte";
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_Jupiner / g_tierra;
                nombre = "Jupiter"; 
            }
            else
            {
                peso_final = 1000000;
                nombre = "Krypton";
            }
            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
        </script>
    </body>
</html>
